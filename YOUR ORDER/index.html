<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>YOUR ORDER</title>
  </head>
  <body>
    <form action="">
      <h1>Your Order</h1>

      <label for="Name" class="name">Name</label>
      <label for="email">Email address</label><br />
      <input type="user" placeholder="Your full name" required class="name" />
      <input type="email" placeholder="name@mail.com" required /><br /><br />
      <label for="address" class="address">Address</label><br />
      <input
        type="user"
        placeholder="Input your address"
        required
        class="address"
      />
      <input
        type="text"
        placeholder="Input your Location"
        required
        class="area"
      /><br /><br />
      <label for="city" class="city">City</label>
      <label for="State" class="state">State</label>
      <label for="Zip" class="Zip">Zip</label><br />
      <input type="user" required class="city" />
      <input type="text" required class="state"/>
      <input type="zip" required class="zip" class="zip__input" /><br /><br>
      <p class="para">What color samples should we send you&#63</p>
      <input type="checkbox" class="white">
      <label for="White">White</label>
      <input type="checkbox" class="white">
      <label for="White">Magenta</label> 
       <input type="checkbox" class="white">
      <label for="White">Coral</label>
      <input type="checkbox" class="white">
      <label for="White">Burgundy</label>
      <input type="checkbox" class="white">
      <label for="White">Charcoal</label>
      <p class=para2>How large is your team&#63</p>
      <input type="radio" class="radio">
      <label for="">1-5 people</label>
      <input type="radio" class="radio">
      <label for="">6-10 people</label>
      <input type="radio" class="radio">
      <label for="">10+ people</label>
      <p class="com" >Comments</p>
      <textarea name="Comments" cols="150" rows="15" class="text" maxlength="500"></textarea><br><br><br>
      <input type="checkbox" class="box">
      <label for="" class="sign">Sign up for special offers</label>
      <button>Place Order</button>
    
    </form>
  </body>
</html>
